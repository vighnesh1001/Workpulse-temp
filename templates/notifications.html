{% extends 'base.html' %}
{% block content %}

<h2>Notifications</h2>

<ul>
  {% for n in notifications %}
    <li>
      {% if not n.is_read %}
        <strong>[NEW]</strong>
      {% endif %}
      {{ n.message }}  
      <small>({{ n.timestamp.strftime('%Y-%m-%d %H:%M') }})</small>
    </li>
  {% endfor %}
</ul>

{% endblock %}
